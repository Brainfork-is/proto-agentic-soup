name: CI

on:
  push:
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping || exit 1" 
          --health-interval=5s --health-timeout=3s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Generate Prisma client
        run: pnpm prisma:generate

      - name: Build packages first
        run: |
          pnpm --filter @soup/common build
          pnpm --filter @soup/agents build

      - name: Build apps
        run: |
          pnpm --filter @soup/browser-gateway build
          pnpm --filter @soup/site-kb build  
          pnpm --filter @soup/build-agent build
          pnpm --filter @soup/soup-runner build

      - name: Verify Redis health
        run: |
          sudo apt-get update && sudo apt-get install -y redis-tools
          for i in {1..20}; do
            if redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG; then
              echo "Redis healthy"; exit 0; fi; echo "waiting for redis..."; sleep 1; done; exit 1

      - name: Install Playwright browsers
        run: pnpm --filter @soup/browser-gateway exec playwright install --with-deps chromium

      - name: Run tests
        run: |
          # Start services in background for integration tests
          BROWSER_GATEWAY_PORT=3101 pnpm --filter @soup/browser-gateway start &
          BROWSER_GATEWAY_PID=$!
          pnpm --filter @soup/site-kb start &
          SITE_KB_PID=$!
          
          # Wait for services to start
          echo "Waiting for services to start..."
          sleep 10
          
          # Check if services are ready
          timeout 30 bash -c 'until curl -f http://localhost:3101/healthz; do sleep 2; done'
          timeout 30 bash -c 'until curl -f http://localhost:3200/healthz; do sleep 2; done'
          
          # Run tests
          pnpm --filter @soup/browser-gateway test
          
          # Clean up background processes
          kill $BROWSER_GATEWAY_PID $SITE_KB_PID || true
