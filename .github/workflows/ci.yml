name: CI

on:
  push:
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping || exit 1" 
          --health-interval=5s --health-timeout=3s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 with Corepack
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: Install dependencies
        run: pnpm i

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Build workspace
        run: pnpm -r build

      - name: Verify Redis health
        run: |
          sudo apt-get update && sudo apt-get install -y redis-tools
          for i in {1..20}; do
            if redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG; then
              echo "Redis healthy"; exit 0; fi; echo "waiting for redis..."; sleep 1; done; exit 1

